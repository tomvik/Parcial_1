/*

Crea una funcion llamada: challenge1  que realice lo siguiente: 

1) Pregunta el usuario cuantos botones necesita. 
2) Por medio de un FOR  realizar los siguiente:

    i) En base el resultado de la pregunta 1) iterar el arreglo de nombres.
    ii) Obtener una referencia al id: dummy 
    iii) crear un elemento Button utilizando el método (CreateElement)
    iv) Asignarle el nombre correspondinete al arreglo en esa iteración
    v) Agregar el elmento como hijo del div "dummy". 
*/

// CREA TU FUNCION challenge1 aqui:
function challenge1() {
    const nombres_lenght = nombres.length;
    let number_of_buttons = prompt("How many buttons do you want from 1 to " + nombres_lenght);
    if(isNaN(number_of_buttons)) {
        alert("You did not enter a number, try again.");
    } else if(number_of_buttons < 0) {
        alert("You cannot enter negative numbers");
    } else if (number_of_buttons > nombres_lenght) {
        alert("That's out of range");
    } else {
        var parent_div = document.getElementById("dummy");
        for(let i = 0; i < number_of_buttons; i++) {
            var btn = document.createElement("BUTTON");
            btn.innerHTML = nombres[i];
            parent_div.appendChild(btn);
        }
    }
}

// CREA TU FUNCION printInfo() AQUI
class Dog {
    constructor(nombre, color, raza) {
        this.nombre = nombre;
        this.color = color;
        this.raza = raza;
    }

    printInfo() {
        console.log("Nombre: " + this.nombre + ", De color: " + this.color + ", Raza: " + this.raza);
    }
}
